<!DOCTYPE html>

	<body onmousedown="coordinate(event)" onclick="bodys()">

			<div class="dibu" id="dibu"></div>

			<p class="text2" id="text2"></p>

			<div class="woman" id="woman">

					<div class="heal2"></div>

				</div>

			</div>

		<div class="kk" id="kk">
			<script>
				var strs='';
				var deg5=0;
				for(var i=1;i<=24;i++){
					strs+='<div id="kk'+i+'" class="kk'+i+'" style="width: 5px;height: 5px;border: 1px solid white;position: relative;transform: rotateY('+deg5+'deg) translateZ(600px);transition: all 3s linear;"></div>';
					deg5+=15;
				}
				document.getElementById("kk").innerHTML=strs;
			</script>
